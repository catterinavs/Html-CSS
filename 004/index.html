<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Ficha Cadastral</h2>
    <table>
        <form>
            <tr>
                <td class="col1">
                    <label for="nome">Nome: </label>
                </td>
                <td colspan="3">
                    <input type="text" id="nome" class="tam1">
                </td>
            </tr>
            <tr>
                <td class="col1">
                    <label for="rg">RG:</label>
                </td>
                <td>
                    <input type="number" id="rg" class="tam2">
                </td>
                <td>
                    <label for="cpf">CPF:</label>
                </td>
                <td>
                    <input type="number" id="cpf" class="tam2">
                </td>
            </tr>
            <tr>
                <td class="col1">
                    <label for="end">Endereço:</label>
                </td>
                <td colspan="3">
                    <input type="text" id="end" class="tam1">
                </td>
            </tr>
            <tr>
                <td class="col1">
                    <label for="sexo">Sexo:</label>
                </td>
                <td>
                    <select id="sexo">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </td>
                <td>
                    <label for="datanasc">Data Nascimento:</label>
                </td>
                <td>
                    <input type="date" id="data">
                </td>
            </tr>
        <table>
            <tr>
                <td class="col1">
                    <p>Situação Civil</p>
                </td>
                <td>
                    <input type="radio" id="sc">
                    <label for="sc">Solteiro(a)</label>
                </td>
                <td>
                    <input type="radio" id="sc">
                    <label for="sc">Casado(a)</label>
                </td>
                <td>
                    <input type="radio" id="sc">
                    <label for="sc">Viúvo(a)</label>
                </td>
            </tr>
        </table>
        <input type="reset" value="Limpar Dados">
    </form>
</table>    

</body>
</html>
